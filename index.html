<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Bedu üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ff4d88;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 77, 136, 0.3);
      animation: float 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1.05em;
      line-height: 1.5;
    }

    button {
      margin: 15px 10px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      background: #ff85b3;
      color: white;
      transition: transform 0.2s, background 0.2s;
      position: relative;
    }

    button:hover {
      background: #ff4d88;
      transform: scale(1.05);
    }

    #noBtn {
      background: #ffc1d9;
      color: #ff4d88;
      position: absolute;
    }

    .hearts {
      font-size: 2em;
      margin-top: 15px;
      display: none;
    }

    .photos {
      display: none;
      margin-top: 15px;
    }

    .photos img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
      margin: 5px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .photos img:nth-child(2) { animation-delay: 0.5s; }
    .photos img:nth-child(3) { animation-delay: 1s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hi my Bedu </h1>

    <p>
      Mero pyaro maya üíñ<br><br>
      i love you sm sm sm
      <br><br>

    <button onclick="sayYes()">YESSS üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">NO üôÑ</button>

    <div class="hearts" id="hearts">
      üíñ
      <p><strong>‚ÄúYay ü•π I knew you‚Äôd say yes, mero Bedu maya üíï‚Äù</strong></p>
    </div>

  <script>
    function sayYes() {
      document.getElementById("hearts").style.display = "block";
      document.getElementById("photos").style.display = "block";
      document.getElementById("loveSong").play();
      alert("YAY!!! Sweetu is the happiest person ever üíï");
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const card = document.querySelector(".card");

      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }
  </script>

</body>
</html>
